<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        body {
            font-family: system-ui;
            font-size: 18px;
            margin: 1em;
        }

        img {
            width: calc(min(75vw, 640px));
            height: auto;
        }

        textarea {
            display: block;
            outline: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h3>Line Wrapping Example</h3>
<img src="images/abe-quote.jpg"></img>
<textarea rows="12" cols="40">
THE PROBLEM WITH QUOTES
FOUND ON THE INTERNET IS
THAT THEY ARE OFTEN
NOT TRUE.
-ABRAHAM LINCOLN
</textarea>
</body>
</html>
