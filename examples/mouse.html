<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui;
    font-size: 16px;
    overflow: hidden;
    color: tomato;
}

table {
    border-collapse: collapse;
    width: 292px;
}

th, td {
    padding: 0.5em;
    border: 1px solid #DDD;
}

tr:nth-child(even) {
    background-color: #EFEFEF;
}

body {
    width: 100%;
}

div.listener {
    border: 4px solid tomato;
    box-sizing: border-box;
    width: calc(100% - 300px);
    height: 100%;
    -webkit-user-select: none;
    user-select: none;
    cursor: crosshair;
    line-height: 100vh;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    font-size: 32px;
}

div.events {
    box-sizing: border-box;
    width: 292px;
    height: 100%;
    overflow-y: scroll;
    position: absolute;
    left: calc(100% - 300px);
    top: 0;
}
</style>
<script>
addEventListener("load", () => {
    let isMouseDown = false;
    function colorForEvent(event) {
        if (event.type === "mousedown")
            return "red";
        if (event.type === "mouseup")
            return "green";
        if (isMouseDown)
            return "black";
        return "darkgray";
    }

    const eventsContainer = document.querySelector("div.events");
    const tableBody = document.querySelector("tbody");
    let handleMouseEvent = event => {
        if (event.type === "mousedown")
            isMouseDown = true;
        else if (event.type === "mouseup")
            isMouseDown = false;

        const tableRow = document.createElement("tr");
        const typeData = document.createElement("td");
        typeData.textContent = event.type;

        const locationData = document.createElement("td");
        locationData.textContent = `(${event.clientX}, ${event.clientY})`;

        tableRow.appendChild(typeData);
        tableRow.appendChild(locationData);
        tableBody.appendChild(tableRow);

        tableRow.style.color = colorForEvent(event);
        if (tableBody.childElementCount > 200)
            tableBody.firstElementChild.remove();

        eventsContainer.scrollBy(0, 1000);
    };

    let listenerArea = document.querySelector("div.listener");
    listenerArea.addEventListener("mousedown", handleMouseEvent);
    listenerArea.addEventListener("mousemove", handleMouseEvent);
    listenerArea.addEventListener("mouseup", handleMouseEvent);
});
</script>
</head>
<body>
    <div class="listener">Hover or drag over me</div>
    <div class="events">
        <table>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
