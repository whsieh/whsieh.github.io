<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
addEventListener("load", () => {
    const target = document.getElementById("target");
    target.addEventListener("click", () => {
        flash("click", "green");
    });
    target.addEventListener("touchstart", (event) => {
        flash("touchstart", "red");
    });
    target.addEventListener("touchmove", (event) => {
        event.preventDefault();
        flash("touchmove prevented", "orange");
    });
    target.addEventListener("touchend", (event) => {
        flash("touchend", "yellow");
    });
});

function flash(message, color, fontWeight) {
    let strong = document.createElement("strong");
    let code = document.createElement("code");
    code.textContent = message;
    strong.appendChild(code);
    if (color)
        strong.style.color = color;
    if (fontWeight)
        strong.style.fontWeight = fontWeight;
    strong.classList.add("flash");
    strong.addEventListener("transitionend", () => strong.remove());
    setTimeout(() => strong.classList.add("flash-begin"), 50);
    document.getElementById("target").appendChild(strong);
}
</script>
<style>
body {
    font-family: system-ui;
    margin: 0;
}

#target {
    border: solid 4px black;
    border-radius: 4px;
    background-color: black;
    width: 320px;
    height: 320px;
    overflow: scroll;
    line-height: 1.5em;
    text-align: justify;
    position: relative;
}

.tall {
    width: 320px;
    height: 1000px;
    background: radial-gradient(#e66465, #9198e5);
}

.flash {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 20px;
    transition: 2s cubic-bezier(0.5, 0, 0, 0);
}

.flash-begin {
    transform: translateY(-300px);
    opacity: 0;
}
</style>
</head>
<body>
    <h3>preventDefault is called for all touchmove events below</h3>
    <div id="target">
        <div class="tall"></div>
    </div>
</body>
</html>
