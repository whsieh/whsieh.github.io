<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
    <style>
    html {
        padding: 0;
        margin: 0;
    }

    body {
        padding: 0;
        margin: 2em;
        background-color: #F8F8F8;
        overflow: hidden;
        font-family: system-ui;
        font-size: 1em;
    }

    #editor {
        padding: 2em;
        width: 80%;
        min-width: 320px;
        height: 100%;
        margin: 2em auto;
        box-sizing: border-box;
        background-color: white;
        border-right: 1px solid #DFDFDF;
        border-bottom: 1px solid #DFDFDF;
        overflow: scroll;
    }

    #editor:focus {
        outline: none;
    }
    </style>
</head>

<body>
<div id="editor" contenteditable>
    <div>Press âŒ˜V to paste.</div>
    <div>Press ^V to paste as plain text.</div>
    <div><br></div>
    <div id="target"><br></div>
</div>
</body>
<script>
    const editor = document.getElementById("editor");
    editor.addEventListener("keydown", async event => {
        if (event.key === "v" && event.ctrlKey) {
            try {
                const plainText = await navigator.clipboard.readText();
                document.execCommand("InsertText", true, plainText);
            } catch (e) {
                console.log(`Paste failed: ${e}`);
            }
        }

        if (event.key === "v" && event.metaKey)
            document.execCommand("Paste");
    });
    getSelection().selectAllChildren(document.getElementById("target"));
</script>
</html>
