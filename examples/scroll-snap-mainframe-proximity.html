<!DOCTYPE HTML>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            body, html {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            :root {
                scroll-snap-type: y proximity;
            }

            .area {
                height: 1000px;
                width: 100%;
                float: left;
                scroll-snap-align: start;

            }
        </style>
    </head>
    <body>
        <div class="area" style="background-image: linear-gradient(white, rgb(0, 122, 255));"></div>
        <div class="area" style="background-image: linear-gradient(white, rgb(52, 199, 89));"></div>
        <div class="area" style="background-image: linear-gradient(white, rgb(88, 86, 214));"></div>
        <div class="area" style="background-image: linear-gradient(white, rgb(255, 149, 0));"></div>
        <div class="area" style="background-image: linear-gradient(white, rgb(175, 82, 222));"></div>
        <div class="area" style="background-image: linear-gradient(white, rgb(255, 59, 48));"></div>
    </body>
</html>
