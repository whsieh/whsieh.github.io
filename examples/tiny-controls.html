.flash {
    position: absolute;
    font-size: 1.2em;
    transition: 1.5s cubic-bezier(0.5, 0, 0, 0);
}

.fadeout {
    transform: scale(1.1, 1.1) translate(0, -1em);
    opacity: 0;
}

#reloadview {

.dropdown {
    position: relative;
    display: inline-block;
    vertical-align: middle;
    width: calc(min(500px, max(100px, 80%)));
    font-size: 1.2em;
}

.dropdown select {
    background-color: #2980b9;
    color: #fff;
    font-size: inherit;
    padding: .5em;
    padding-right: 2.5em;
    border: 0;
    margin: 0;
    border-radius: 3px;
    text-indent: 0.01px;
    text-overflow: "";
    -webkit-appearance:none;
    appearance: none;
    width: 100%;
}

.dropdown::after {
    content: "";
    position: absolute;
    pointer-events: none;
}

.dropdown::after {
    content: "\25BC";
    height: 1em;
    font-size: .625em;
    line-height: 1;
    right: 1.2em;
    top: 50%;
    margin-top: -0.5em;
}

.dropdown::after {
    color: rgba(0, 0, 0, 0.6);
}
.dropdown select[disabled] {
    color: rgba(0, 0, 0, 0.25);
}

<script>
function flashMessage(message, color, form) {
    let div = document.createElement("div");
    let code = document.createElement("code");
    code.textContent = message;
    div.appendChild(code);
    div.style.color = color;
    div.classList.add("flash");
    div.addEventListener("transitionend", function() {
        div.remove();
    });
    setTimeout(function() {
        div.classList.add("fadeout");
    }, 100);
    div.style.left = "0px";
    div.style.top = `${form.querySelector("input").getBoundingClientRect().top + pageYOffset}px`;
    div.style.width = `${innerWidth}px`;
    div.style.textAlign = "center";
    document.body.appendChild(div);
}

[emailform, searchform, passwordform, telform, nameform, timeform, dateform].forEach(form => {
    form.addEventListener("submit", event => {
        event.preventDefault();
        if (form == searchform)
            searchterm.textContent = `You searched for '${search.value}'`;

        flashMessage("Submitted", "green", form);
        form.querySelector("input").value = "";
    });
});
</script>
