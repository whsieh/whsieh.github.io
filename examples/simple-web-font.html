<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<style>
@font-face {
    font-family: "Ahem";
    src: url("./fonts/Ahem.ttf");
}

p {
    font-size: 18px;
}

#system {
    font-family: system-ui;
}

#times {
    font-family: Times;
}

#roboto {
    font-family: Roboto;
}

#ahem {
    font-family: Ahem;
}
</style>
</head>
<body contenteditable>
<p id="system">Hello world in system font.</p>
<p id="times">Hello world in Times.</p>
<p id="roboto">Hello world in Roboto.</p>
<p id="ahem">Hello world in Ahem.</p>
</body>
</html>
