<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        body {
            font-family: system-ui;
            font-size: 18px;
            margin: 1em;
        }

        img {
            width: calc(min(75vw, 640px));
            height: calc(min(75vw, 640px));
            position: absolute;
        }

        .back {
            object-fit: cover;
        }

        .front {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h3>Fully transparent image</h3>
    <img class="back" src="images/dog.png"></img>
    <img class="front" src="images/dog.png"></img>
</body>
</html>
