<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            margin: 0;
            font-family: system-ui;
            font-size: 16px;
        }

        section {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
            text-align: center;
            backdrop-filter: blur(24px);
            background-color: rgba(200, 200, 200, 0.1);
            z-index: 100;
            border-bottom: 1px solid gray;
            line-height: 100%;
        }

        input {
            font-size: 16px;
            width: 250px;
            padding: 8px;
            outline: none;
            margin: 100px;
            border: 1px solid lightgray;
            border-radius: 8px;
            background-color: white;
        }

        main {
            box-sizing: border-box;
            width: 100%;
            line-height: 1.8;
            padding: 1em;
        }

        .card {
            width: 90%;
            height: 150px;
            margin: 40px auto;
            border-top: 1px solid #eee;
            border-radius: 16px;
            line-height: 400px;
            font-size: 64px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <input type="search" placeholder="Searchâ€¦" />
        </div>
    </section>
    <main>
        <div style="background-color: rgb(0, 122, 255);" id="card1" class="card">Hello</div>
    </main>
</body>
</html>
