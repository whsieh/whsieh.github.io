<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body, html {
        padding: 0;
        margin: 0;
        font-family: system-ui;
        background-color: #f4f4f4;
    }

    h2 {
        margin: 1em;
        text-align: center;
    }

    iframe {
        width: calc(min(80%, 640px));
        height: 480px;
        border-radius: 6px;
        box-sizing: border-box;
        line-height: 1.8em;
        background-color: white;
        outline: none;
        margin: 1em auto;
        display: block;
        box-shadow:
            0 1px 1px hsl(0deg 0% 0% / 0.08),
            0 2px 2px hsl(0deg 0% 0% / 0.08),
            0 4px 4px hsl(0deg 0% 0% / 0.08),
            0 8px 8px hsl(0deg 0% 0% / 0.08),
            0 16px 16px hsl(0deg 0% 0% / 0.08);
    }

    .large-vertical-space {
        width: 100%;
        height: 1000px;
    }
    </style>
</head>
<body>
    <h2>Subframe + fixed elements</h2>
    <iframe frameborder="0" src="./dynamic-fixed-containers.html"></iframe>
    <div class="large-vertical-space"></div>
</body>
</html>
