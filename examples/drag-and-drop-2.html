<html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: system-ui;
    font-size: 20px;
    -webkit-user-modify: read-write;
}

div#drag {
    -webkit-user-select: all;
}
</style>
<script>
addEventListener("load", () => {
    document.body.addEventListener("drop", event => {
        document.body.style.webkitUserModify = "read-write-plaintext-only";
        document.getElementById("drop").remove();
        event.preventDefault();
    });
    getSelection().selectAllChildren(document.getElementById("drag"));
});
</script>
</head>
<body>
    <div id="drag">Drag this text...</div>
    <div id="drop">...and drop here: →←</div>
</body>
</html>
