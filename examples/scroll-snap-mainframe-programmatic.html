<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    html {
        overflow: none;
    }

    body {
        position: absolute;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
    }

    .child {
        width: 100%;
        height: 100%;
        scroll-snap-align: start;
    }

    #fixed {
        position: fixed;
        top: 0;
        right: 0;
        width: 1em;
        height: 1em;
        background-color: white;
    }

    #output {
        margin-top: 400px;
    }
    </style>
</head>
<body>
    <div id="firstChild" class="child" style="background-color: red"></div>
    <div class="child" style="background-color: green"></div>
    <div class="child" style="background-color: blue"></div>
    <div id="fixed"></div>
</div>
<script>
    setTimeout(() => {
        document.body.scrollTop = firstChild.clientHeight;
        setTimeout(() => {
            document.write(`document.body.scrollTop is now: ${document.body.scrollTop}`);
        }, 1000);
    }, 1000);
</script>
