<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: system-ui;
    font-size: 18px;
    margin: 1em;
    text-align: center;
}

iframe {
    display: block;
    margin: 0 auto;
    width: calc(min(800px, 90%));
    height: 600px;
}

hr {
    height: 0.5px;
    color: lightgray;
}
</style>
</head>
<body>
<h2>PDFs in iframes</h2>
<hr>
<div>
    <h3>simple.pdf</h3>
    <iframe src="files/simple.pdf"></iframe>
    <h3>taxes.pdf</h3>
    <iframe src="files/taxes.pdf"></iframe>
</div>
</body>
</html>
