<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>content-visibility fade test</title>
<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
}

h1 {
    text-align: center;
}

.spacer {
    height: 10vh;
}

.fade-box {
    content-visibility: auto;
    contain-intrinsic-size: 200px;
    width: 150px;
    height: 150px;
    background: rgb(255, 59, 48);
    margin: 0 auto;
    transition: width 1s ease;
    font-size: 24px;
    color: white;
    line-height: 150px;
    text-align: center;
}

.fade-box.visible {
    width: 300px;
}
</style>
</head>
<body>
    <h1>Scroll down</h1>
    <div id="box01" class="fade-box"></div>
    <div class="spacer"></div>
    <div id="box02" class="fade-box"></div>
    <div class="spacer"></div>
    <div id="box03" class="fade-box"></div>
    <div class="spacer"></div>
    <div id="box04" class="fade-box"></div>

    <div class="spacer"></div>
    <div id="box25" class="fade-box"></div>
    <script>
    for (const box of [...document.querySelectorAll(".fade-box")]) {
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting)
                  box.classList.add("visible");
                else
                  box.classList.remove("visible");
            });
        });
        observer.observe(box);
        box.textContent = box.id;
    }
    </script>
</body>
