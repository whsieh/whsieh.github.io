<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<head>
<style>
body, html {
    font-family: monospace;
    width: 100%;
    font-size: 32px;
    margin: 0;
    background-color: #eee;
    overflow-x: hidden;
}

.container {
    border-radius: 6px;
    box-sizing: border-box;
    overflow-y: scroll;
    line-height: 2em;
    z-index: 1;
    background-color: white;
    outline: none;
    margin: 0 auto;
    display: block;
    padding: 1em 50px;
    letter-spacing: 4px;
}
</style>
</head>
<body>
    <div class="container">
        <p>Arabic text, مثل هذا النص, is written from right to left.</p>
    </div>
</body>
</html>
