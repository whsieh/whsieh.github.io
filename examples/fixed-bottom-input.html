<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            color: lightgray;
            font-size: 20px;
        }

        body {
            margin: 0;
            text-align: center;
            font-family: system-ui;
            background-color: #222;
            overflow: scroll;
        }

        .tall {
            width: 100%;
            height: 1000vh;
        }

        .container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        input {
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 20px;
            background-color: lightgray;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input autofocus placeholder="Type here"></input>
    </div>
    <div class="tall">To reproduce, tap on the input field below. The software keyboard should not obscure the selection caret.</div>
</body>

</html>
