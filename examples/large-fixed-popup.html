<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: system-ui;
    font-size: 16px;
    line-height: 2em;
}

button {
    font-size: 20px;
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100svh;
    box-sizing: border-box;
    border: 2px solid rgb(255, 59, 48);
    backdrop-filter: blur(4px) contrast(90%);
}

.content {
    padding: 1em;
}

h3 {
    text-align: center;
    background: darkgray;
    color: white;
    margin: 0;
}

.button-container {
    margin: 4px;
    text-align: center;
}
</style>
</head>
<body>
<div class="content">
    <p>Hereâ€™s to the crazy ones.</p>
    <button id="open-button">Show Popup</button>
</div>
<div class="popup" style="display: none;">
    <div class="button-container"><button id="close-button">Close Popup</button></div>
</div>
<script>
addEventListener("load", () => {
    let popup = document.querySelector(".popup");
    document.getElementById("open-button").addEventListener("click", () => {
        popup.style.display = "block";
    });
    document.getElementById("close-button").addEventListener("click", () => {
        popup.style.display = "none";
    });
});
</script>
</body>
</html>
