<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: system-ui;
        }

        a, img {
            width: calc(min(75%, 500px));
            display: inline-block;
            margin: 2em auto;
        }

        a > img {
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Yuna</h1>
    <img src="images/yuna.jpg"></img>
    <h1>Chu</h1>
    <a href="https://whsieh.github.io/examples"><img src="images/chu.jpeg"></img></a>
    <h1>Do</h1>
    <img src="images/do.png"></img>
</body>
</html>
