<!DOCTYPE HTML>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            body, html {
                margin: 0;
                text-align: center;
                font-family: system-ui;
            }

            .container {
                margin: 1em auto;
                width: 350px;
                height: 250px;
                border: 1px solid lightgray;
                border-radius: 8px;
            }

            .vertical {
                overflow-y: auto;
            }

            .horizontal {
                display: flex;
                overflow-x: auto;
                white-space: nowrap;
            }

            .area {
                margin: 12px;
                box-sizing: border-box;
                border-radius: 8px;
            }

            .horizontal > .area {
                min-width: 240px;
            }

            .vertical > .area {
                min-width: calc(350px - 3em);
                height: calc(250px - 3em);
            }

            .code {
                font-family: monospace;
                background-color: gray;
                padding: 6px;
                border-radius: 4px;
                color: white;
            }
        </style>
        <script>
        addEventListener("load", async () => {
            const container = document.querySelector(".prevent-touch");
            for (let eventType of ["touchstart", "touchmove"]) {
                container.addEventListener(eventType, event => {
                    event.preventDefault();
                });
            }
        });
        </script>
    </head>
    <body>
        <h2>Vertical scroller</h2>
        <div class="vertical container">
            <div class="area" style="background-color: rgb(0, 122, 255);"></div>
            <div class="area" style="background-color: rgb(52, 199, 89);"></div>
            <div class="area" style="background-color: rgb(88, 86, 214);"></div>
            <div class="area" style="background-color: rgb(255, 149, 0);"></div>
            <div class="area" style="background-color: rgb(175, 82, 222);"></div>
            <div class="area" style="background-color: rgb(255, 59, 48);"></div>
        </div>
        <h2>Horizontal scroller</h2>
        <div class="horizontal container">
            <div class="area" style="background-color: rgb(0, 122, 255);"></div>
            <div class="area" style="background-color: rgb(52, 199, 89);"></div>
            <div class="area" style="background-color: rgb(88, 86, 214);"></div>
            <div class="area" style="background-color: rgb(255, 149, 0);"></div>
            <div class="area" style="background-color: rgb(175, 82, 222);"></div>
            <div class="area" style="background-color: rgb(255, 59, 48);"></div>
        </div>
        <h2>Prevent <span class="code">touchmove</span></h2>
        <div class="container prevent-touch" style="background-color: rgb(0, 122, 255);"></div>
    </body>
</html>
