<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            margin: 0;
            font-family: system-ui;
            font-size: 16px;
        }

        header {
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0;
            left: 0;
            text-align: center;
            backdrop-filter: blur(24px);
            background-color: rgba(200, 200, 200, 0.1);
            z-index: 100;
            border-bottom: 1px solid gray;
        }

        input {
            font-size: 16px;
            width: 250px;
            padding: 8px;
            outline: none;
            margin: 4px;
            border: 1px solid lightgray;
            border-radius: 8px;
            background-color: white;
        }

        main {
            box-sizing: border-box;
            width: 100%;
            line-height: 1.8;
            padding: 1em;
        }

        .card {
            width: 90%;
            height: 400px;
            margin: 40px auto;
            border-top: 1px solid #eee;
            border-radius: 16px;
            box-shadow:
                0 1px 1px hsl(0deg 0% 0% / 0.08),
                0 2px 2px hsl(0deg 0% 0% / 0.08),
                0 4px 4px hsl(0deg 0% 0% / 0.08),
                0 8px 8px hsl(0deg 0% 0% / 0.08),
                0 16px 16px hsl(0deg 0% 0% / 0.08);
            line-height: 400px;
            font-size: 64px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <input type="search" placeholder="Searchâ€¦" />
        </div>
    </header>
    <main>
        <div style="background-color: rgb(0, 122, 255);" id="card1" class="card">1</div>
        <div style="background-color: rgb(52, 199, 89);" id="card2" class="card">2</div>
        <div style="background-color: rgb(255, 45, 85);" id="card3" class="card">3</div>
    </main>
</body>
</html>
