<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
    scroll-snap-type: block mandatory;
    font-size: 30px;
    font-family: monospace;
}

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    text-align: center;
}

div {
    text-align: center;
    color: white;
    height: 100%;
    scroll-snap-align: start;
    line-height: 50vh;
    box-sizing: border-box;
    border: 4px solid white;
    border-radius: 10px;
}

.tall {
    height: 150%;
}
</style>
</head>
<body>
    <div style="background-color: rgb(0, 122, 255);">height: 100%</div>
    <div style="background-color: rgb(52, 199, 89);" class="tall">height: 150%</div>
    <div style="background-color: rgb(88, 86, 214);">height: 100%</div>
    <div style="background-color: rgb(255, 149, 0);" class="tall">height: 150%</div>
    <div style="background-color: rgb(175, 82, 222);">height: 100%</div>
    <div style="background-color: rgb(255, 59, 48);">height: 100%</div>
</body>
</html>
