<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Show alert during focus</title>
<style>
body, html {
    width: 100%;
    height: 100%;
    font-family: system-ui;
}

input {
    font-size: 20px;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid lightgray;
}
</style>
</head>
<body>
<h1>Alert test</h1>
<input placeholder="Focus me" />
<script>
const textField = document.querySelector("input");
let showAlert = true;

textField.addEventListener("focus", () => {
    if (showAlert) {
        requestAnimationFrame(() => alert("Hello world"));
        showAlert = false;
    }
});

document.body.addEventListener("click", () => { });
</script>
</body>
</html>
