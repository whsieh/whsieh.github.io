<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
nav {
    position: sticky;
    top: 0;
    background-color: tomato;
    width: 100%;
    height: 100px;
    color: white;
    text-align: center;
    line-height: 100px;
    z-index: 100;
}

main {
    position: sticky;
    box-sizing: border-box;
    width: 100%;
    line-height: 1.8;
    padding: 1em;
}

html, body {
    overflow-x: clip;
    margin: 0;
    font-family: system-ui;
    font-size: 16px;
    height: 200vh;
}

.card {
    width: 90%;
    height: 400px;
    margin: 40px auto;
    border-top: 1px solid #eee;
    border-radius: 16px;
    box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.08),
        0 2px 2px hsl(0deg 0% 0% / 0.08),
        0 4px 4px hsl(0deg 0% 0% / 0.08),
        0 8px 8px hsl(0deg 0% 0% / 0.08),
        0 16px 16px hsl(0deg 0% 0% / 0.08);
    line-height: 400px;
    font-size: 64px;
    text-align: center;
    color: gray;
}
</style>
<script>
addEventListener("load", async () => {
    document.querySelector("nav").addEventListener("click", () => {
        scrollBy(0, 10);
    });
});
</script>
</head>
<body>
    <nav>Navigation Bar</nav>
    <main>
        <div id="card1" class="card">1</div>
        <div id="card2" class="card">2</div>
        <div id="card3" class="card">3</div>
        <div id="card4" class="card">4</div>
        <div id="card5" class="card">5</div>
    </main>
</body>
</html>
