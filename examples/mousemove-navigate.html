<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    width: 100%;
    height: 100%;
    font-family: system-ui;
    font-size: 24px;
}

#target {
    width: 200px;
    height: 200px;
    color: white;
    text-align: center;
    background-color: tomato;
    line-height: 200px;
}

input {
    border: none;
    outline: none;
    font-size: 24px;
    width: 54px;
}
</style>
<script>
let numberOfMouseMoveEvents = 0;
addEventListener("load", () => {
    let mousemoveLimitField = document.querySelector("input");
    let target = document.getElementById("target");
    target.addEventListener("mousemove", () => {
        if (++numberOfMouseMoveEvents > mousemoveLimitField.value)
            location.href = "https://webkit.org";
    });
});
</script>
</head>
<body>
    <div id="target">Hover over me</div>
    <p>Navigate after <input type="number" value="10" min="1" max="99" /> mousemove event(s).</p>
</body>
</html>
