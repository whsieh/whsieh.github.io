<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui;
        }

        input:not([type='submit'], [type='reset']) {
            width: 150px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h2>AutoFill</h2>

    <form class="data">
        <label for="first">First Name:</label>
        <input name="first" id="first"><br>

        <label for="last">Last Name:</label>
        <input name="last" id="last"><br>

        <label for="address1">Address Line 1:</label>
        <input name="address1" id="address1"><br>

        <label for="address2">Address Line 2:</label>
        <input name="address2" id="address2"><br>

        <label for="city">City:</label>
        <input name="city" id="city"><br>

        <label for="state">State:</label>
        <input name="state" id="state"><br>

        <label for="phone">Phone:</label>
        <input name="phone" id="phone"><br>

        <label for="birthday">Birthday:</label>
        <input name="birthday" id="birthday" type="date"><br>

        <label for="email">Email:</label>
        <input name="email" id="email"><br>

        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
