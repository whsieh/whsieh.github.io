<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<style>
body, html {
    width: 100%;
    height: 100%;
}
button {
    border-radius: 4px;
    color: white;
    font-size: 16px;
    padding: 0.5em;
    border: 2px rgb(0, 122, 255) solid;
    background-color: rgb(0, 122, 255);
    top: 1em;
    left: 1em;
    height: 50px;
    box-sizing: border-box;
    width: 180px;
}

input, select {
    width: 1px;
    height: 1px;
    opacity: 0;
}
</style>
</head>
<body>
<div>
    <button id="show-date-picker">Show date picker</button>
</div>
<input type="date" placeholder="Date" value="1976-04-01">
<div>
    <button id="show-select">Show select menu</button>
</div>
<select>
    <option value="Apple">Apple</option>
    <option value="Apricot">Apricot</option>
    <option value="Banana">Banana</option>
    <option value="Cantaloupe">Cantaloupe</option>
    <option value="Durian">Durian</option>
    <option value="Grape">Grape</option>
    <option value="Guava">Guava</option>
    <option value="Orange">Orange</option>
    <option value="Mango">Mango</option>
    <option value="Pear">Pear</option>
    <option value="Watermelon">Watermelon</option>
</select>
<script>
let showDatePickerButton = document.getElementById("show-date-picker");
let showSelectButton = document.getElementById("show-select");
let datePicker = document.querySelector("input");
let select = document.querySelector("select");

showDatePickerButton.addEventListener("click", async () => {
    datePicker.focus();
});

showSelectButton.addEventListener("click", async () => {
    select.focus();
});

document.body.addEventListener("click", (event) => {
    if (event.target !== document.body)
        return;

    select.blur();
    datePicker.blur();
});
</script>
</body>
</html>
