<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<style>
body, html {
    width: 100%;
    height: 100%;
}
button {
    border-radius: 4px;
    color: white;
    font-size: 16px;
    padding: 0.5em;
    border: 2px rgb(0, 122, 255) solid;
    background-color: rgb(0, 122, 255);
    position: absolute;
    top: 1em;
    left: 1em;
    height: 50px;
    box-sizing: border-box;
}

input {
    z-index: -1;
    opacity: 0;
    position: absolute;
    top: 50px;
    left: calc(1em + 4px);
}
</style>
</head>
<body>
<button>Show date picker</button>
<input type="date" placeholder="Date" value="1976-04-01">
<script>
let button = document.querySelector("button");
let input = document.querySelector("input");
button.addEventListener("click", async () => {
    input.click();
    input.focus();
});

document.body.addEventListener("click", (event) => {
    if (event.target !== document.body)
        return;

    input.blur();
    input.remove();
    document.body.appendChild(input);
});
</script>
</body>
</html>
