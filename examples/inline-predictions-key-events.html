<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body, html {
    font-size: 20px;
    width: 100%;
    height: 100%;
    margin: 0;
}

#editor, #keys {
    width: 100%;
    height: 200px;
    outline: none;
    padding: 1em;
    box-sizing: border-box;
    font-family: system-ui;
}

#editor {
    border-bottom: 1px solid gray;
}

#keys {
    font-family: monospace;
    height: calc(100% - 200px);
    white-space: wrap;
    word-break: break-all;
    line-height: 1.5em;
}

.pill {
    padding: 2px 0.2em;
    -webkit-user-select: all;
    background-color: rgb(59, 131, 238);
    border-radius: 6px;
    box-sizing: border-box;
    cursor: pointer;
    color: white;
    display: inline-block;
    opacity: 0.5;
    border: 1px white solid;
}
</style>
</head>
<body>
    <div id="editor" contenteditable>Type here</div>
    <pre id="keys"></pre>
    <script>
    const editor = document.getElementById("editor");
    const keys = document.getElementById("keys");

    editor.style.color = "lightgray";
    editor.addEventListener("focus", () => {
        editor.textContent = "";
        editor.style.color = "initial";
    }, { once: true });

    addEventListener("load", () => {
        editor.addEventListener("keydown", event => {
            const keyString = event.key;
            if (keyString.length <= 1) {
                const children = keys.childNodes;
                if (children[children.length - 1].nodeName === "#text")
                    children[children.length - 1].data += keyString;
                else
                    keys.appendChild(document.createTextNode(keyString));
                return;
            }

            const pill = document.createElement("span");
            pill.classList.add("pill");
            pill.textContent = keyString;
            keys.appendChild(pill);
        });

        editor.addEventListener("input", () => {
            if (editor.textContent === "")
                keys.innerHTML = "";
        });
    });
    </script>
</body>
</html>
