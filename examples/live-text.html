<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        body {
            font-family: system-ui;
            text-align: center;
            font-size: 18px;
            margin: 0;
        }

        img {
            width: calc(min(75vw, 640px));
            height: calc(min(75vw, 640px));
            display: block;
            box-sizing: border-box;
            border: 1px solid black;
            margin: 1em auto;
            background-color: tomato;
        }

        .object-fit {
            color: lightgray;
        }
    </style>
</head>
<body>
    <h3><code class="object-fit">object-fit:&nbsp;</code><code>fill;</code></h3>
    <img style="object-fit: fill;" src="images/cat2.png"></img>
    <h3><code class="object-fit">object-fit:&nbsp;</code><code>contain;</code></h3>
    <img style="object-fit: contain;" src="images/cat.jpg"></img>
    <h3><code class="object-fit">object-fit:&nbsp;</code><code>cover;</code></h3>
    <img style="object-fit: cover;" src="images/dog2.png"></img>
    <img style="object-fit: cover;" src="images/card.png"></img>
    <h3><code class="object-fit">object-fit:&nbsp;</code><code>none;</code></h3>
    <img style="object-fit: none;" src="images/dog.png"></img>
    <h3><code class="object-fit">object-fit:&nbsp;</code><code>scale-down;</code></h3>
    <img style="object-fit: scale-down;" src="images/card2.png"></img>
    <h3><code class="object-fit">text-shadow:&nbsp;</code><code>text-shadow: 0 0 1em red;</code></h3>
    <img style="text-shadow: 0 0 1px red;" src="images/cat2.png"></img>
</body>
</html>
