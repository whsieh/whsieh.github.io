<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (inverted-colors: none) {
            .inverted-colors-inactive {
                color: red;
                visibility: visible;
            }

            .inverted-colors-active {
                color: green;
                visibility: hidden;
            }
        }

        @media (inverted-colors: inverted) {
            .inverted-colors-active {
                color: green;
                visibility: visible;
            }

            .inverted-colors-inactive {
                color: red;
                visibility: hidden;
            }
        }

        @media (prefers-reduced-motion: no-preference) {
            .motion-inactive {
                color: red;
                visibility: visible;
            }

            .motion-active {
                color: green;
                visibility: hidden;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .motion-active {
                color: green;
                visibility: visible;
            }

            .motion-inactive {
                color: red;
                visibility: hidden;
            }
        }

        @media (prefers-contrast: no-preference) {
            .contrast-inactive {
                color: red;
                visibility: visible;
            }

            .contrast--less {
                visibility: hidden;
            }

            .contrast-active {
                color: green;
                visibility: hidden;
            }
        }

        @media (prefers-contrast: less) {
            .contrast--less {
                visibility: visible;
            }

            .contrast-inactive {
                color: red;
                visibility: hidden;
            }

            .contrast--more {
                visibility: hidden;
            }
        }

        @media (prefers-contrast: more) {
            .contrast-active {
                color: green;
                visibility: visible;
            }

            .contrast-inactive {
                color: red;
                visibility: hidden;
            }

            .contrast--less {
                visibility: hidden;
            }
        }

        @media (prefers-color-scheme: light) {
            .color_scheme-inactive {
                color: red;
                visibility: visible;
            }

            .color_scheme-active {
                color: green;
                visibility: hidden;
            }
        }

        @media (prefers-color-scheme: dark) {
            .color_scheme-active {
                color: green;
                visibility: visible;
            }

            .color_scheme-inactive {
                color: red;
                visibility: hidden;
            }
        }

        /* @media (filter: grayscale(0)) { */
        @media (monochrome: 0) {

            .grayscale-inactive {
                color: red;
                visibility: visible;
            }

            .grayscale-active {
                color: green;
                visibility: hidden;
            }
        }

        /* @media (filter: grayscale(1)) { */
        @media (monochrome) {

            .grayscale-inactive {
                color: red;
                visibility: hidden;
            }

            .grayscale-active {
                color: green;
                visibility: visible;
            }
        }

        .button--borderless {
            border: 0;
            background: none;
        }

        body {
            padding: 10px;
        }

        * {
            font-family: sans-serif;
        }

        div.setting {
            margin: 1em;
        }

        span.title {
            font-size: 18px;
            width: 180px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Accessibility Settings</h1>
    <div class="setting">
        <span class="title">Increase Contrast</span><span class="contrast-active">Active</span><span class="contrast-inactive">Inactive</span></h2>
    </div>
    <div class="setting">
        <span class="title">Reduce Motion</span><span class="motion-active">Active</span><span class="motion-inactive">Inactive</span></h2>
    </div>
    <div class="setting">
        <span class="title">Invert Colors</span><span class="inverted-colors-active">Active</span><span class="inverted-colors-inactive">Inactive</span></h2>
    </div>
    <div class="setting">
        <span class="title">Grayscale</span><span class="grayscale-active">Active</span><span class="grayscale-inactive">Inactive</span></h2>
    </div>



</body></html>
