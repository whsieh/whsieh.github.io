<!DOCTYPE html>
<html>
<meta name="viewport" content="device-width=1, initial-scale=1">
<meta charset="utf-8">
<head>
<script>
function spin(milliseconds) {
    const startTime = Date.now();
    while (true) {
        if (Date.now() - startTime > milliseconds)
            break;
    }
}

addEventListener("load", () => {
    document.body.addEventListener("keydown", () => spin(50));
    getSelection().setPosition(document.body, 1);
});
</script>
<style>
body {
    font-family: system-ui;
    font-size: 16px;
}
</style>
</head>
