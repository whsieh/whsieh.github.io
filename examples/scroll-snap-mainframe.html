<!DOCTYPE HTML>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            body {
                margin: 0;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            :root {
                scroll-snap-type: y mandatory;
            }

            body, html {
                width: 100%;
                height: 100%;
            }

            .colorBox {
                height: 100%;
                width: 100%;
                float: left;
                scroll-snap-align: center;
            }
        </style>
    </head>
    <body>
        <div style="background-color: rgb(0, 122, 255);" class="colorBox"></div>
        <div style="background-color: rgb(52, 199, 89);" class="colorBox"></div>
        <div style="background-color: rgb(88, 86, 214);" class="colorBox"></div>
        <div style="background-color: rgb(255, 149, 0);" class="colorBox"></div>
        <div style="background-color: rgb(175, 82, 222);" class="colorBox"></div>
        <div style="background-color: rgb(255, 59, 48);" class="colorBox"></div>
    </body>
</html>
