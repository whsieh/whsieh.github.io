<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
<style>
@keyframes test {
    to { content: "" }
}

p {
    position: relative;
    block-size: 2rem;
    transform: translate3d(0, 0, 0);
}

p:first-child {
    animation: test 1s infinite;
}

input {
    position: absolute;
    inset: 0;
    z-index: 1;
    font-size: 18px;
    padding: 2px;
}
</style>
</head>
<body>
<p><input placeholder="Try to paste here" /></p>
</body>
</html>
