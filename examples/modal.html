<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <style>
      body, html {
        font-size: 16px;
        font-family: system-ui;
      }

      label,
      button {
        background: gainsboro;
        padding: 0.5rem 1rem;
        border: none;
        font: 1rem/1.125rem sans-serif;
        margin: 4px;
        outline: none;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      input,
      article {
        display: none;
        position: fixed;
        inset: 0;
        place-items: center;
        justify-content: center;
        background: rgb(0 0 0 / 75%);
      }
      
      article:has(:checked) {
        display: flex;
      }
      
      section {
        padding: 1rem;
        background: white;
      }
      
      .backdrop {
        background: none;
        backdrop-filter: brightness(0.25);
      }
      
      .sheet {
        flex-direction: column;
        place-content: end;
        place-items: stretch;
      }

      .tall {
        width: 1px;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <dialog id="dialog">
      <form method="dialog">
        Native Dialog
        <button>Close</button>
      </form>
    </dialog>
    <article>
      <section>
        Custom Overlay
        <label>
          <input id="custom" type="checkbox" />
          Close
        </label>
      </section>
    </article>
    <article class="backdrop">
      <section>
        Custom Overlay with Backdrop
        <label>
          <input id="backdrop" type="checkbox" />
          Close
        </label>
      </section>
    </article>
    <article class="sheet">
      <section>
        Custom Overlay with Bottom Sheet
        <label>
          <input id="sheet" type="checkbox" />
          Close
        </label>
      </section>
    </article>
    <button id="native" onclick="dialog.showModal()">Native</button>
    <label for="custom">Custom</label>
    <label for="backdrop">Backdrop</label>
    <label for="sheet">Sheet</label>
    <div class="tall"></div>
  </body>
</html>
