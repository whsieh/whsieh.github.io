<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body, html {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .container {
        width: 640px;
        height: 480px;
        position: relative;
        background-color: black;
    }

    .container:-webkit-full-screen-document {
        width: 100%;
        height: 100%;
    }

    video, .controls {
        width: 100%;
        height: 100%;
        position: absolute;
    }

    .controls {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }

    .play {
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        border: white 2px solid;
        top: calc(50% - 30px);
        left: calc(50% - 30px);
        position: absolute;
        cursor: pointer;
    }

    body, html {
        margin: 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="controls">
        <img role="button" class="play" src="images/play.jpg">
    </div>
</div>
<script>
let video;
const container = document.querySelector(".container");
const controls = document.querySelector(".controls");
const playButton = document.querySelector("img.play");

document.querySelector("img.play").addEventListener("click", () => {
    if (!document.webkitIsFullScreen && container.webkitRequestFullscreen)
        container.webkitRequestFullscreen({ navigationUI: "hide" })

    setTimeout(() => ensureVideo().play(), 600);
});

function togglePlayback(event) {
    if (playButton.parentElement)
        return;

    if (ensureVideo().paused)
        video.play();
    else
        video.pause();

    event.stopPropagation();
    event.preventDefault();
}

function ensureVideo() {
    if (video)
        return video;

    video = document.createElement("video");
    video.src = "bipbop.mp4";
    video.volume = 0.01;
    container.insertBefore(video, controls);
    video.addEventListener("play", () => {
        playButton.remove();
        controls.addEventListener("click", togglePlayback);
    });

    video.addEventListener("pause", () => {
        controls.appendChild(playButton);
        controls.removeEventListener("click", togglePlayback);
    });
    return video;
}
</script>
</body>
