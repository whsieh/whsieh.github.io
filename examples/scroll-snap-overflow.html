<!DOCTYPE HTML>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #port {
                width: 500px;
                height: 500px;
                position: absolute;
                top: 0;
                left: 0;
                overflow-x: hidden;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;
            }

            .area {
                height: 500px;
                width: 500px;
                float: left;
                scroll-snap-align: end;
            }
        </style>
    </head>
    <body>
        <div id="port">
            <div class="area" style="scroll-padding: inherit; padding: inherit; background-color: red;" id="area1"></div>
            <div class="area" style="background-color: green;" id="area2"></div>
            <div class="area" style="background-color: blue;" id="area3"></div>
            <div class="area" style="background-color: aqua;" id="area4"></div>
            <div class="area" style="background-color: yellow;" id="area5"></div>
            <div class="area" style="background-color: fuchsia;" id="area6"></div>
        </div>
    </body>
</html>
