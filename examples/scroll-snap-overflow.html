<!DOCTYPE HTML>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #port {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                overflow-x: hidden;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;
            }

            .area {
                height: 100%;
                width: 100%;
                float: left;
                scroll-snap-align: center;
            }
        </style>
    </head>
    <body>
        <div id="port">
            <div class="area" style="background-color: rgb(0, 122, 255);"></div>
            <div class="area" style="background-color: rgb(52, 199, 89);"></div>
            <div class="area" style="background-color: rgb(88, 86, 214);"></div>
            <div class="area" style="background-color: rgb(255, 149, 0);"></div>
            <div class="area" style="background-color: rgb(175, 82, 222);"></div>
            <div class="area" style="background-color: rgb(255, 59, 48);"></div>
        </div>
    </body>
</html>
